<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <form id="gradeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="WAD">WAD Grade:</label>
            <input type="number" id="WAD" min="0" max="100" required>
            <label for="CNS">CNS Grade:</label>
            <input type="number" id="CNS" min="0" max="100" required>
            <label for="DSBDA">DSBDA Grade:</label>
            <input type="number" id="DSBDA" min="0" max="100" required>
            <label for="E2">E2 Grade:</label>
            <input type="number" id="E2" min="0" max="100" required>
            <input type="submit" value="Submit">
        </form>
        <div id="grades"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
